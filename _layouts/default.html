    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        let searchIndex = [];
        fetch('/search.json')
          .then(response => response.json())
          .then(data => { searchIndex = data.index || data; });
        searchInput.addEventListener('input', function() {
          const query = this.value.toLowerCase();
          if (query.length < 2) { searchResults.innerHTML = ''; searchResults.style.display = 'none'; return; }
          const results = searchIndex.filter(item =>
            item.title.toLowerCase().includes(query) ||
            item.content.toLowerCase().includes(query)
          );
          displayResults(results);
        });
        searchInput.addEventListener('focus', function() {
          if (searchResults.innerHTML) searchResults.style.display = 'block';
        });
        document.addEventListener('click', function(e) {
          if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            searchResults.style.display = 'none';
          }
        });
        searchInput.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') searchResults.style.display = 'none';
        });
        function displayResults(results) {
          searchResults.innerHTML = '';
          if (results.length === 0) {
            searchResults.innerHTML = '<div class="no-results">No se encontraron resultados</div>';
            searchResults.style.display = 'block';
            return;
          }
          const resultsList = document.createElement('ul');
          results.forEach(result => {
            const li = document.createElement('li');
            const link = document.createElement('a');
            link.href = result.url;
            link.innerHTML = `<strong>${result.title}</strong><br>${result.excerpt}`;
            li.appendChild(link);
            resultsList.appendChild(li);
          });
          searchResults.appendChild(resultsList);
          searchResults.style.display = 'block';
        }
      });
    </script>

    <style>
      :root {
        --text-color: {{ site.text_color }};
        --link-color: {{ site.link_color }};
        --hover-color: {{ site.hover_color }};
        --background-color: {{ site.background_color }};
        --code-background: {{ site.code_background }};
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background: var(--background-color);
        margin: 0;
        padding: 0;
      }

      .site-nav {
        background: var(--code-background);
        padding: 1rem 0;
        border-bottom: 1px solid var(--link-color);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--text-color);
        text-decoration: none;
      }

      .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        margin-left: 1.5rem;
        transition: color 0.2s;
      }

      .nav-links a:hover {
        color: var(--hover-color);
      }

      .nav-search {
        position: relative;
        margin-left: 2rem;
      }

      #search-input {
        padding: 0.5rem 1rem;
        border: 2px solid var(--link-color);
        border-radius: 4px;
        background: var(--code-background);
        color: var(--text-color);
        width: 220px;
      }

      #search-input:focus {
        outline: 2px solid var(--hover-color);
      }

      .search-results {
        display: none;
        position: absolute;
        top: 110%;
        left: 0;
        right: 0;
        background: var(--background-color);
        border: 1px solid var(--link-color);
        border-radius: 4px;
        margin-top: 0.2rem;
        max-height: 400px;
        overflow-y: auto;
        z-index: 1000;
      }

      .search-results ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .search-results li {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid var(--link-color);
      }

      .search-results li:last-child {
        border-bottom: none;
      }

      .search-results a {
        color: var(--text-color);
        text-decoration: none;
      }

      .search-results a:hover {
        color: var(--hover-color);
      }

      .no-results {
        padding: 1rem;
        text-align: center;
        color: var(--text-color);
      }

      pre, code {
        background: var(--code-background) !important;
        color: var(--text-color) !important;
        border-radius: 4px;
      }

      .site-content {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .site-footer {
        background: var(--code-background);
        padding: 2rem 0;
        margin-top: 4rem;
        border-top: 1px solid var(--link-color);
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-links a {
        color: var(--text-color);
        text-decoration: none;
        margin-left: 1.5rem;
      }

      .footer-links a:hover {
        color: var(--hover-color);
      }

      @media (max-width: 768px) {
        .nav-container {
          flex-direction: column;
          text-align: center;
        }

        .nav-links {
          margin-top: 1rem;
        }

        .nav-links a {
          margin: 0 0.75rem;
        }

        .footer-container {
          flex-direction: column;
          text-align: center;
        }

        .footer-links {
          margin-top: 1rem;
        }

        .footer-links a {
          margin: 0 0.75rem;
        }
      }
    </style>

  </body>
</html>
